<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>Login</title>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/account/login}" method="post">
    <a th:href="@{/}"><img class="mb-4" src="https://i.esdrop.com/d/95bbrl2w8j6y/Xwe7dOdppR.png" alt="" width="150" height="150"></a>
    <h1 class="h3 mb-3 font-weight-normal">6조</h1>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        로그아웃 되었습니다.
    </div>
    <label for="username" class="sr-only">아이디</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
    <label for="inputPassword" class="sr-only">비밀번호</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="document.location.href='test.php'">로그인</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
</form>

<footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
